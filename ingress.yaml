apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-orch-ingress
  namespace: ml-orch
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
  - host: ml-orch.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ml-orch
            port:
              number: 80